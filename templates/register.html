{% extends 'base.html' %} {% block content %}

<style>
  .auth-card {
    max-width: 420px;
    margin: 60px auto;
    padding: 35px;
    background: #ffffff;
    border-radius: 14px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
  }

  .auth-title {
    text-align: center;
    margin-bottom: 25px;
    color: #4a6cf7;
    font-weight: 600;
  }

  .form-control {
    border-radius: 10px;
    padding: 10px 14px;
    border: 1px solid #dbe2ff;
  }

  .form-control:focus {
    border-color: #9b8cff;
    box-shadow: 0 0 0 0.15rem rgba(155, 140, 255, 0.25);
  }

  .btn-register {
    width: 100%;
    background: linear-gradient(135deg, #6fa8ff, #b79cff);
    border: none;
    border-radius: 12px;
    padding: 10px;
    color: white;
    font-weight: 500;
    transition: 0.3s;
  }

  .btn-register:hover {
    opacity: 0.9;
    transform: translateY(-1px);
  }

  label {
    color: #555;
    font-weight: 500;
    margin-top: 8px;
  }
</style>

<div class="auth-card">
  <h3 class="auth-title">Create Account</h3>

  <form method="post">
    {% csrf_token %}

    <label for="username">Username</label>
    <input
      type="text"
      name="username"
      id="username"
      class="form-control mb-3"
      placeholder="Enter username"
      required
    />

    <label for="password">Password</label>
    <input
      type="password"
      name="password"
      id="password"
      class="form-control mb-4"
      placeholder="Enter password"
      required
    />

    <button type="submit" class="btn-register">Register</button>
  </form>
</div>

{% endblock %}
